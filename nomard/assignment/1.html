<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style></style>
  </head>

  <body>
    <h2>Hello!</h2>
    <script>
      // <⚠️ DONT DELETE THIS ⚠️>
      //   import './styles.css';
      const colors = ['#1abc9c', '#3498db', '#9b59b6', '#f39c12', '#e74c3c'];
      // <⚠️ /DONT DELETE THIS ⚠️>

      /*
      ✅ The text of the title should change when the mouse is on top of it.
      ✅ The text of the title should change when the mouse is leaves it.
      ✅ When the window is resized the title should change.
      ✅ On right click the title should also change.
      ✅ The colors of the title should come from a color from the colors array.
      ✅ DO NOT CHANGE .css, or .html files.
      ✅ ALL function handlers should be INSIDE of "superEventHandler"
      */

      const title = document.querySelector('h2');
      const superEventHandler = {
        mouseIn: function () {
          title.innerText = 'mouse is here~';
          title.style.color = colors[0];
        },
        mouseOut: function () {
          title.innerText = 'mouse is gone~';
          title.style.color = colors[2];
        },
        resized: function () {
          title.innerText = 'You just resized!';
          title.style.color = colors[3];
        },
        mouseClick: function () {
          title.innerText = 'That was right click!';
          title.style.color = colors[4];
        },
      };
      title.addEventListener('mouseenter', superEventHandler.mouseIn);
      title.addEventListener('mouseleave', superEventHandler.mouseOut);
      window.addEventListener('resize', superEventHandler.resized);
      document.addEventListener('contextmenu', superEventHandler.mouseClick);
    </script>
  </body>
</html>
