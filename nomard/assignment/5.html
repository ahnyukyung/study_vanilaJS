<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <button>Give me color</button>
    <script>
      const colors = ['#ef5777', '#575fcf', '#4bcffa', '#34e7e4', '#0be881', '#f53b57', '#3c40c6', '#0fbcf9', '#00d8d6', '#05c46b', '#ffc048', '#ffdd59', '#ff5e57', '#d2dae2', '#485460', '#ffa801', '#ffd32a', '#ff3f34'];
      
      const btn = document.querySelector('button');
      function colorChange() {
        const randomColor01 = colors[Math.floor(Math.random() * colors.length)];
        const randomColor02 = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.background = `linear-gradient(${randomColor01},${randomColor02})`;
      }

      btn.addEventListener('click', colorChange);
    </script>
  </body>
</html>
